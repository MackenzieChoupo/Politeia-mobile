<ion-list>
      <ion-list-header>{{ isMyCompte ? 'Mon organisme' : 'Ajoutez un organisme' }}</ion-list-header>
      <ion-searchbar placeholder="Plus d'organismes"  (ionInput)="getItems($event)"></ion-searchbar>

      <ion-spinner *ngIf="!items || (items && items.length < 1)"></ion-spinner>
      <button ion-item  *ngFor="let item of items" (click)="close(item)">{{item.nom}}</button>
</ion-list>
